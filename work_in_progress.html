<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414; /* Netflix dark background */
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .icon {
            font-size: 5rem; /* Increased from 4rem */
            margin-bottom: 30px; /* Increased from 20px */
            color: #e50914; /* Netflix red */
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            color: #b3b3b3;
            margin-bottom: 50px; /* Increased from 30px for more spacing */
            max-width: 500px;
        }
        a.back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a.back-link:hover {
            background-color: #f6121d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2c-1.1 0-2 .9-2 2v1H8c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2h-2V7c0-1.1-.9-2-2-2h-2V4c0-1.1-.9-2-2-2zm0 2v1h4v2H8V7h4V4h0zM4 11h16v9H4v-9zm2 2v2h2v-2H6zm4 0v2h2v-2h-2zm4 0v2h2v-2h-2zm-8 3v2h2v-2H6zm4 0v2h2v-2h-2zm4 0v2h2v-2h-2z"/>
        </svg>
    </div>
    <h1>Work In Progress</h1>
    <p>This section is currently under construction. Please check back later for exciting updates!</p>
    <a href="#" id="backLink" class="back-link">Back to Profiles</a>
    
    <script>
        // Smart navigation for GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            const currentHost = window.location.hostname;
            const currentPath = window.location.pathname;
            
            // Determine if we're on GitHub Pages or local
            const isGitHubPages = currentHost.includes('github.io');
            const isLocal = currentHost === 'localhost' || currentHost === '127.0.0.1';
            
            let basePath = '';
            if (isGitHubPages) {
                basePath = '/Serkankizilirmak';
            } else if (isLocal) {
                basePath = '';
            }
            
            // Set the correct link for back to profiles
            document.getElementById('backLink').href = basePath + '/';
            
            console.log('Navigation link updated for:', isGitHubPages ? 'GitHub Pages' : 'Local');
        });
    </script>
</body>
</html>
